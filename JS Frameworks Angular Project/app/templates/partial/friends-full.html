<div >

    <div  >
        <label>Search by name</label>
        <div >
            <input type="text"  placeholder="friend name" ng-model="filterFriend.name">
        </div>
    </div>

    <div  ng-repeat="friend in friendsData | filter:filterFriend">
        <a href="#/users/{{friend.username}}/">
            <img ng-src="{{friend.profileImageData}}" alt="picture" title="{{friend.name}}"   class="profile-image-box"/>
            <span>{{friend.name}}</span>
        </a>
    </div>
</div>
